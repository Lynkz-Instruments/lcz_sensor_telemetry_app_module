---
info:
  title: lcz_sensor_app_mqtt_attributes
attributes:
  - name: mqtt_ble_enable
    summary: Allow module to process advertisements and publishes.
      When going from disabled-to-enabled, credentials are loaded.
    required: true
    schema:
      type: integer
    x-ctype: bool
    x-default: 1
    x-savable: true
    x-writable: true
    x-readable: true
  - name: mqtt_ble_topic
    summary: Topic for publishing BLE advertisement data
    required: true
    schema:
      maxLength: 255
      type: string
    x-ctype: string
    x-default: ""
    x-savable: true
    x-writable: true
    x-readable: true
  - name: mqtt_ble_prefix
    summary: Prefix to publish string
      For example, add prefix to format data for an AWS Shadow (JSON).
    required: true
    schema:
      maxLength: 63
      type: string
    x-ctype: string
    x-default: ""
    x-example: "{\"state\":{\"reported\":{\"ads\":["
    x-savable: true
    x-writable: true
    x-readable: true
  - name: mqtt_ble_delimiter
    summary: String placed between data items
    required: true
    schema:
      maxLength: 1
      type: string
    x-ctype: string
    x-default: ""
    x-example: ","
    x-savable: true
    x-writable: true
    x-readable: true
  - name: mqtt_ble_postfix
    summary: Postfix to advertisement string
    required: true
    schema:
      maxLength: 15
      type: string
    x-ctype: string
    x-default: ""
    x-example: "]}}}"
    x-savable: true
    x-writable: true
    x-readable: true
  - name: mqtt_ble_quote
    summary: Add quote characters around the advertisement data
      Allows JSON array of strings to be generated.
    required: true
    schema:
      type: integer
    x-ctype: bool
    x-default: 0
    x-savable: true
    x-writable: true
    x-readable: true
